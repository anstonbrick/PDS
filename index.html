<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="RenderDrop - High-Definition Anime Curation. Premium 4K visuals, manually verified, multiple aspect ratios, strictly no AI." />
  <meta name="theme-color" content="#0a0a0a" />
  <title>RenderDrop - Premium Anime Curation</title>

  <!-- Performance: Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Performance: Preload critical font -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" />
  </noscript>

  <!-- Performance: DNS prefetch for potential future requests -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />

  <!-- Performance: Inline critical CSS for first paint -->
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    #root {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
